---
machine:
  environment:
    DB: postgresql
    DEFAULT_MAX_WAIT_TIME: 10
  services:
    - postgresql
  ruby:
    version: 2.3.4
  pre:
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle
    - ./build-ci.rb install
test:
  override:
    - './build-ci.rb test':
       parallel: true
